<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>金岁管家 - 尊享生活</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gold: {
                50: '#fbf8f0',
                100: '#f5edd6',
                200: '#ebd8ad',
                300: '#e0bf7d',
                400: '#d6a653',
                500: '#cf9036',
                600: '#b5732a',
                700: '#915623',
                800: '#784623',
                900: '#633b21',
              },
              navy: {
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            fontFamily: {
              sans: ['system-ui', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f8fafc;
      }
      /* Hide scrollbar for clean UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Loading Spinner */
      .loader {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #cf9036;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    <!-- Error Handler to debug white screens -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        // Only show error if root is still showing the loader (app failed to load)
        if (root && root.innerHTML.includes('loader')) {
           const errorDiv = document.createElement('div');
           errorDiv.style.padding = '20px';
           errorDiv.style.color = '#7f1d1d';
           errorDiv.style.backgroundColor = '#fef2f2';
           errorDiv.style.margin = '20px';
           errorDiv.style.borderRadius = '8px';
           errorDiv.style.fontFamily = 'monospace';
           errorDiv.style.border = '1px solid #f87171';
           errorDiv.style.zIndex = '9999';
           errorDiv.style.position = 'relative';
           errorDiv.innerHTML = '<h3 style="font-weight:bold; margin-bottom:8px">启动错误 (Application Error)</h3><p>' + message + '</p>';
           document.body.prepend(errorDiv);
        }
      };
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh; color: #666;">
        <div class="loader"></div>
        <p style="margin-top: 10px; font-size: 14px;">正在启动金岁管家...</p>
      </div>
    </div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
